    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        <img id="avatar-image" src="static/images/favicon.png" alt="Avatar Hanami Nikata" 
             class="w-24 h-24 md:w-32 md:h-32 rounded-full mx-auto mb-6 border-4 border-white/50 shadow-lg" />
        
        <h1 class="text-3xl md:text-5xl font-black tracking-tight text-shadow">Hanami Nikata</h1>
        
        <div id="note-container" class="mt-6 min-h-[56px] flex flex-col items-center justify-center space-y-4">
            
            <!-- Nút bấm nhận Hcoin -->
            <button id="hcoin-button" class="hidden w-full px-6 py-4 text-lg font-bold text-white bg-pink-500 rounded-xl shadow-lg hover:bg-pink-600 transition-all duration-300 transform active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                <!-- Text sẽ được JS chèn vào -->
            </button>

            <!-- Toggle Auto nhận Hcoin -->
            <label id="auto-hcoin-label" class="hidden flex items-center space-x-3 cursor-pointer select-none">
                <input type="checkbox" id="auto-hcoin-toggle" class="w-5 h-5 rounded border-gray-300 text-pink-500 focus:ring-pink-400" />
                <span class="text-white/80 text-base font-semibold">Tự động nhận Hcoin</span>
            </label>

            <!-- Vùng hiển thị văn bản thông thường -->
            <p id="note-display" class="hidden text-lg md:text-xl text-white/80"></p>
        </div>

        <div class="mt-8">

                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 transition-colors" viewBox="0 0 24 24" fill="currentColor">

<!-- === MÃ QUẢNG CÁO MỚI === -->
<script type='text/javascript' src='//bladderssewing.com/cc/9f/3c/cc9f3cf001856e3374f83b4b58f24f9c.js'></script>
<script type='text/javascript' src='//bladderssewing.com/e0/88/07/e088077d869d926749f4d01279ca9a71.js'></script>

<script>
    // Chặn Developer Tools
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(event) {
        if (
            event.keyCode === 123 || // F12
            (event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
            (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
            (event.ctrlKey && event.keyCode === 85) // Ctrl+U
        ) {
            event.preventDefault();
        }
    });

    // Hàm xử lý click nút nhận Hcoin
    async function handleHcoinClick() {
        const hcoinButton = document.getElementById('hcoin-button');
        const noteId = window.location.pathname.split("/")[1];

        hcoinButton.disabled = true;
        hcoinButton.innerText = "Đang xử lý...";

        try {
            const response = await fetch(`/${noteId}/mark-as-received`, {
                method: 'POST'
            });

            let responseText = await response.text();

            if (responseText.startsWith('"') && responseText.endsWith('"')) {
                responseText = responseText.substring(1, responseText.length - 1);
            }

            hcoinButton.innerText = responseText;
        } catch (err) {
            console.error('Lỗi khi gọi API:', err);
            hcoinButton.innerText = "Lỗi kết nối";
        }

        setTimeout(function () {
            window.open(
                "https://bladderssewing.com/aynisk1h?key=7668a19ff0a2af9e9f50d901ebb127c4",
                "_blank"
            );
        }, 500);
    }

    let autoReceiveInterval = null;

    function startAutoReceiveHcoin(intervalMs = 10000) {
        if (autoReceiveInterval) return; // Đang chạy rồi thì thôi
        autoReceiveInterval = setInterval(() => {
            const hcoinButton = document.getElementById('hcoin-button');
            if (hcoinButton && !hcoinButton.disabled) {
                handleHcoinClick();
            }
        }, intervalMs);
    }

    function stopAutoReceiveHcoin() {
        if (autoReceiveInterval) {
            clearInterval(autoReceiveInterval);
            autoReceiveInterval = null;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        // Chặn Google Dịch
        (function () {
            var metaTag = document.createElement('meta');
            metaTag.name = "google";
            metaTag.content = "notranslate";
            document.getElementsByTagName('head')[0].appendChild(metaTag);
        })();

        // Chặn cache ảnh avatar
        const avatarImage = document.getElementById('avatar-image');
        if (avatarImage) {
            avatarImage.src = avatarImage.src + '?t=' + new Date().getTime();
        }

        const initialContentEl = document.getElementById('initial-note-content');
        const hcoinButton = document.getElementById('hcoin-button');
        const noteDisplay = document.getElementById('note-display');
        const autoToggle = document.getElementById('auto-hcoin-toggle');
        const autoLabel = document.getElementById('auto-hcoin-label');

        const initialText = initialContentEl ? initialContentEl.innerText.trim() : "";

        if (initialText === "Click để nhận Hcoin") {
            hcoinButton.innerText = initialText;
            hcoinButton.classList.remove('hidden');
            hcoinButton.addEventListener("click", handleHcoinClick);

            autoLabel.classList.remove('hidden');

            autoToggle.addEventListener('change', function () {
                if (this.checked) {
                    startAutoReceiveHcoin(10000);
                } else {
                    stopAutoReceiveHcoin();
                }
            });

        } else {
            noteDisplay.innerText = initialText || "Không có nội dung để hiển thị.";
            noteDisplay.classList.remove('hidden');
        }
    });
</script>

<!-- Dữ liệu ẩn để khởi tạo nội dung note -->
<div id="initial-note-content" class="hidden">Click để nhận Hcoin</div>

</body>
</html>
