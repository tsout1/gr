                            <div class="flex items-center">
                                <p class="text-green-600 dark:text-green-400 result-text" style="animation-delay: 0.3s">Code: ${match[1].split('').map((digit, i) => `<span class="result-text" style="animation-delay: ${0.3 + i * 0.06}s">${digit}</span>`).join('')}</p>
                                <button class="ml-4 text-gray-800 dark:text-white py-1 px-2 rounded copy-btn" data-code="${match[1]}">
                                    <i class="fas fa-copy mr-1"></i>Copy
                                </button>
                            </div>
                        `;
                        await sendWebhook(site, match[1]);
                    } else {
                        resultDiv.innerHTML = `
                            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase().split('').map((letter, i) => `<span class="result-text" style="animation-delay: ${i * 0.06}s">${letter}</span>`).join('')}</h2>
                            <p class="text-red-600 dark:text-red-400 result-text" style="animation-delay: 0.3s">No code found. Link may be broken.</p>
                        `;
                    }
                } catch (error) {
                    clearInterval(timerInterval);
                    timerSpan.textContent = '0s';
                    progressBar.style.width = '100%';
                    progressBar.classList.add('fill');
                    resultDiv.innerHTML = `
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase().split('').map((letter, i) => `<span class="result-text" style="animation-delay: ${i * 0.06}s">${letter}</span>`).join('')}</h2>
                        <p class="text-red-600 dark:text-red-400 result-text" style="animation-delay: 0.3s">Error: ${error.message.split('').map((char, i) => `<span class="result-text" style="animation-delay: ${0.3 + i * 0.06}s">${char}</span>`).join('')}</p>
                    `;
                }
            }

            startButton.disabled = false;
            startButton.innerHTML = '<i class="fas fa-play mr-2"></i>' + 'Start Bypass'.split('').map((letter, i) => `<span class="result-text" style="animation-delay: ${i * 0.05}s">${letter}</span>`).join('');
            statusDiv.innerHTML = 'Bypass completed!'.split('').map((letter, i) => `<span class="result-text" style="animation-delay: ${i * 0.05}s">${letter}</span>`).join('');
            statusDiv.className = 'text-green-400 text-lg mb-4 text-center fade-in';
        }

        startButton.addEventListener('click', startBypass);
    </script>
</body>
</html>
