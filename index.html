<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass YeuMoney</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            transition: background 0.3s;
            animation: gradientShift 15s ease infinite;
            opacity: 0;
            animation: fadeInPage 1s ease-in forwards;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .light {
            background: linear-gradient(135deg, #1e3a8a, #4f46e5, #7e22ce);
            background-size: 200% 200%;
        }
        .dark {
            background: linear-gradient(135deg, #111827, #374151, #1f2937);
            background-size: 200% 200%;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        .progress-bar {
            transition: width 1s linear;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .discord-btn, #startBypass {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .discord-btn:hover, #startBypass:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .discord-btn::after, #startBypass::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .discord-btn:hover::after, #startBypass:hover::after {
            width: 200%;
            height: 200%;
        }
        .dark .discord-btn {
            background-color: #7289DA;
        }
        .dark .discord-btn:hover {
            background-color: #5B6EAE;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans text-gray-800 light">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">
                <i class="fas fa-rocket mr-2"></i> Bypass YeuMoney
            </h1>
            <div class="flex space-x-2">
                <button id="themeToggle" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-moon mr-2"></i> Chế độ tối
                </button>
                <a href="https://discord.gg/2NpBPjM4PF" target="_blank" class="discord-btn text-white font-bold py-2 px-4 rounded flex items-center">
                    <i class="fab fa-discord mr-2"></i> Tham gia Discord
                </a>
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Chọn Nghiệm Vụ</h2>
            <div id="siteCheckboxes" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6"></div>
            <button id="startBypass" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors">
                <i class="fas fa-play mr-2"></i> Bắt Đầu Bypass
            </button>
        </div>
        <div id="status" class="text-white text-lg mb-4 text-center"></div>
        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        // Vô hiệu hóa nhấp chuột phải
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('Tính năng này đã bị vô hiệu hóa!');
        });

        // Vô hiệu hóa các phím tắt phổ biến
        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && (e.key === 'C' || e.key === 'V'))
            ) {
                e.preventDefault();
                alert('Hành động này bị chặn!');
            }
        });

        // Vô hiệu hóa chọn văn bản
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // Phát hiện DevTools cải tiến
        const detectDevTools = () => {
            // Kiểm tra kích thước cửa sổ với ngưỡng cao hơn
            const threshold = 200;
            const widthDiff = window.outerWidth - window.innerWidth;
            const heightDiff = window.outerHeight - window.innerHeight;
            const screenDiff = (window.screen.width - window.innerWidth > 150) || 
                             (window.screen.height - window.innerHeight > 150);

            // Kiểm tra debugger với điều kiện hiệu suất
            let debuggerPresent = false;
            const startTime = performance.now();
            for (let i = 0; i < 1000000; i++); // Mô phỏng công việc
            const endTime = performance.now();
            // Chỉ xem là debugger nếu thời gian vượt quá 50ms và không do hiệu suất hệ thống
            if (endTime - startTime > 50 && !navigator.userAgent.includes('Mobile')) debuggerPresent = true;

            // Kiểm tra nếu DevTools được phát hiện
            if (widthDiff > threshold || heightDiff > threshold || screenDiff || debuggerPresent) {
                alert('Phát hiện DevTools! Vui lòng đóng để tiếp tục!');
                window.location.reload();
            } else if (widthDiff > 50 || heightDiff > 50) { // Cảnh báo tạm thời nếu có sự khác biệt nhỏ
                alert('Có thể phát hiện nhầm DevTools. Hãy kiểm tra và xác nhận bạn không mở DevTools!');
            }
        };

        // Chạy kiểm tra mỗi 100ms
        setInterval(detectDevTools, 100);

        // URL webhook và danh sách các trang
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1380090512492728361/rlm3jJOs5eCGUXZAoqOpzIKAjuypOQbnVN8Jnzhb59FQvPVdEz1WnZbT16_ptuRPs7CE';
        const urls = {
            "m88": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bet88ec.com/cach-danh-bai-sam-loc&loai_traffic=https://bet88ec.com/&clk=1000" },
            "fb88": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://fb88mg.com/ty-le-cuoc-hong-kong-la-gi&loai_traffic=https://fb88mg.com/&clk=1000" },
            "188bet": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrailamnhe&url=https://88betag.com/cach-choi-game-bai-pok-deng&loai_traffic=https://88betag.com/&clk=1000" },
            "w88": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://188.166.185.213/tim-hieu-khai-niem-3-bet-trong-poker-la-gi&loai_traffic=https://188.166.185.213/&clk=1000" },
            "v9bet": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://v9betse.com/ca-cuoc-dua-cho&loai_traffic=https://v9betse.com/&clk=1000" },
            "vn88": { url: "https://traffic-user.net/GET_MA.php?codexn=bomaydeptrai&url=https://vn88no.com/keo-chap-1-trai-la-gi&loai_traffic=https://vn88no.com/&clk=1000" },
            "bk8": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bk8ze.com/cach-choi-bai-catte&loai_traffic=https://bk8ze.com/&clk=1000" },
        };

        const startButton = document.getElementById('startBypass');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const siteCheckboxesDiv = document.getElementById('siteCheckboxes');
        const themeToggle = document.getElementById('themeToggle');

        // Chuyển đổi giao diện sáng/tối
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
            themeToggle.innerHTML = '<i class="fas fa-sun mr-2"></i> Chế độ sáng';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun mr-2"></i> Chế độ sáng' : '<i class="fas fa-moon mr-2"></i> Chế độ tối';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Tạo danh sách checkbox cho các trang
        Object.entries(urls).forEach(([site, data]) => {
            const div = document.createElement('div');
            div.className = 'flex items-center p-2 bg-gray-100 dark:bg-gray-700 rounded card';
            div.innerHTML = `
                <input type="checkbox" id="${site}" value="${site}" class="mr-2 h-5 w-5">
                <label for="${site}" class="flex items-center text-gray-800 dark:text-gray-100">${site.toUpperCase()}</label>
            `;
            siteCheckboxesDiv.appendChild(div);
        });

        // Gửi webhook
        async function sendWebhook(site, code) {
            if (!WEBHOOK_URL) return;
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: null,
                        embeds: [{
                            title: '🟢 Bypass Thành Công',
                            description: `**Site:** ${site.toUpperCase()}\n**Mã:** \`${code}\`\n**Thời gian:** ${new Date().toLocaleString('vi-VN')}`,
                            color: 0x00FF00,
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
            } catch (error) {
                console.error(`Lỗi gửi webhook cho ${site}: ${error.message}`);
            }
        }

        // Quá trình bypass
        async function startBypass() {
            const selectedSites = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            if (selectedSites.length === 0) {
                statusDiv.textContent = 'Vui lòng chọn ít nhất một nghiệm vụ!';
                statusDiv.className = 'text-red-400 text-lg mb-4 text-center fade-in';
                return;
            }

            startButton.disabled = true;
            startButton.innerHTML = '<span class="spinner"></span> Đang xử lý...';
            statusDiv.textContent = 'Đang bắt đầu bypass...';
            statusDiv.className = 'text-white text-lg mb-4 text-center fade-in';
            resultsDiv.innerHTML = '';

            for (const site of selectedSites) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg card fade-in';
                resultDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase()}</h2>
                    <p class="text-gray-600 dark:text-gray-300">Đang xử lý...</p>
                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5 mt-2">
                        <div id="progress-${site}" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Thời gian còn lại: <span id="timer-${site}">75s</span></p>
                `;
                resultsDiv.appendChild(resultDiv);

                let timeLeft = 75;
                const timerSpan = document.getElementById(`timer-${site}`);
                const progressBar = document.getElementById(`progress-${site}`);
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    timerSpan.textContent = `${timeLeft}s`;
                    progressBar.style.width = `${((75 - timeLeft) / 75) * 100}%`;
                    if (timeLeft <= 0) clearInterval(timerInterval);
                }, 1000);

                try {
                    const response = await fetch(urls[site].url, { method: 'POST' });
                    const html = await response.text();
                    const match = html.match(/<span id="layma_me_vuatraffic"[^>]*>\s*(\d+)\s*<\/span>/);
                    await new Promise(resolve => setTimeout(resolve, 75000)); // Chờ 75 giây
                    clearInterval(timerInterval);
                    timerSpan.textContent = '0s';
                    progressBar.style.width = '100%';

                    if (match) {
                        resultDiv.innerHTML = `
                            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase()}</h2>
                            <div class="flex items-center">
                                <p class="text-green-600 dark:text-green-400"><i class="fas fa-check-circle mr-2"></i>Mã: ${match[1]}</p>
                                <button class="ml-4 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-800 dark:text-white py-1 px-2 rounded copy-btn" data-code="${match[1]}">
                                    <i class="fas fa-copy mr-1"></i>Sao chép
                                </button>
                            </div>
                        `;
                        await sendWebhook(site, match[1]);
                    } else {
                        resultDiv.innerHTML = `
                            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase()}</h2>
                            <p class="text-red-600 dark:text-red-400"><i class="fas fa-exclamation-circle mr-2"></i>Không tìm thấy mã. Liên kết có thể bị hỏng.</p>
                        `;
                    }
                } catch (error) {
                    clearInterval(timerInterval);
                    timerSpan.textContent = '0s';
                    progressBar.style.width = '100%';
                    resultDiv.innerHTML = `
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${site.toUpperCase()}</h2>
                        <p class="text-red-600 dark:text-red-400"><i class="fas fa-exclamation-circle mr-2"></i>Lỗi: ${error.message}</p>
                    `;
                }
            }

            startButton.disabled = false;
            startButton.innerHTML = '<i class="fas fa-play mr-2"></i>Bắt Đầu Bypass';
            statusDiv.textContent = 'Bypass hoàn tất!';
            statusDiv.className = 'text-green-400 text-lg mb-4 text-center fade-in';

            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.code);
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i>Đã sao chép!';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy mr-1"></i>Sao chép';
                    }, 2000);
                });
            });
        }

        startButton.addEventListener('click', startBypass);
    </script>
</body>
</html>
