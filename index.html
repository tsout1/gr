<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phát Âm Thanh từ Playlist Timi EDM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ẩn video, chỉ giữ âm thanh */
    .video-container {
      width: 0;
      height: 0;
      overflow: hidden;
    }
    /* Tùy chỉnh thanh tiến trình và âm lượng */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" oncontextmenu="return false;">
  <div class="player bg-white p-6 rounded-xl shadow-2xl max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Phát Âm Thanh từ Playlist Timi EDM</h1>
    <div class="video-container">
      <iframe
        id="youtubePlayer"
        src="https://www.youtube.com/embed/videoseries?list=RDvgDGRHSEWls&enablejsapi=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="flex justify-center space-x-4 mb-4">
      <button onclick="playAudio()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Phát</button>
      <button onclick="pauseAudio()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Tạm Dừng</button>
      <button onclick="nextVideo()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Bài Tiếp</button>
      <button onclick="previousVideo()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Bài Trước</button>
    </div>
    <div class="mb-4">
      <label for="volume" class="block text-sm font-medium text-gray-700">Âm lượng</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="adjustVolume(this.value)" class="w-full">
    </div>
    <div>
      <label for="progress" class="block text-sm font-medium text-gray-700">Tiến trình</label>
      <input type="range" id="progress" min="0" max="100" value="0" oninput="seekTo(this.value)" class="w-full">
      <div class="flex justify-between text-sm text-gray-600 mt-1">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <script>
    // Tải YouTube IFrame Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var duration = 0;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(100);
      duration = player.getDuration();
      document.getElementById('duration').textContent = formatTime(duration);
      console.log("Trình phát YouTube đã sẵn sàng.");
      setInterval(updateProgress, 1000);
      setInterval(logPlayerInfo, 1000);
    }

    function onPlayerStateChange(event) {
      const states = {
        '-1': 'Chưa bắt đầu',
        0: 'Kết thúc',
        1: 'Đang phát',
        2: 'Tạm dừng',
        3: 'Đang đệm',
        5: 'Video được cued'
      };
      console.log("Trạng thái trình phát: ", states[event.data]);
      console.log("Thời gian hiện tại: ", player.getCurrentTime().toFixed(2), "giây");
      // Cập nhật thời lượng khi video mới trong playlist được tải
      if (event.data === 1 || event.data === 3) {
        duration = player.getDuration();
        document.getElementById('duration').textContent = formatTime(duration);
      }
    }

    function playAudio() {
      player.playVideo();
    }

    function pauseAudio() {
      player.pauseVideo();
    }

    function nextVideo() {
      player.nextVideo();
    }

    function previousVideo() {
      player.previousVideo();
    }

    function adjustVolume(value) {
      player.setVolume(value * 100);
    }

    function seekTo(value) {
      const seconds = (value / 100) * duration;
      player.seekTo(seconds, true);
    }

    function updateProgress() {
      const currentTime = player.getCurrentTime();
      document.getElementById('currentTime').textContent = formatTime(currentTime);
      document.getElementById('progress').value = duration ? (currentTime / duration) * 100 : 0;
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function logPlayerInfo() {
      console.log("Thông tin video:");
      console.log("Tiêu đề: Timi EDM (dựa trên tài liệu)");
      console.log("URL: https://www.youtube.com/watch?v=vgDGRHSEWls (hoặc video hiện tại trong playlist)");
      console.log("Thời lượng: ", player.getDuration().toFixed(2), "giây");
      console.log("Thời gian hiện tại: ", player.getCurrentTime().toFixed(2), "giây");
      console.log("Âm lượng: ", player.getVolume());
      console.log("Trạng thái: ", player.getPlayerState());
    }

    // Chặn phím Ctrl+U, F12, Ctrl+Shift+I
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
        console.log("Đã chặn Ctrl+U");
      }
      if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
        event.preventDefault();
        console.log("Đã chặn phím mở DevTools (F12 hoặc Ctrl+Shift+I)");
      }
    });

    // Chặn chuột phải
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      console.log("Đã chặn chuột phải");
    });
  </script>
</body>
</html>
