<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phát Ghi Âm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .player {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="range"] {
      width: 100px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>Phát Ghi Âm</h1>
    <audio id="audioPlayer">
      <source src="https://www.youtube.com/watch?v=8-u7Mp9ehyY" type="audio/mpeg">
      Trình duyệt của bạn không hỗ trợ phát âm thanh.
    </audio>
    <button onclick="playAudio()">Phát</button>
    <button onclick="pauseAudio()">Tạm Dừng</button>
    <div>
      <label for="volume">Âm lượng:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="adjustVolume(this.value)">
    </div>
  </div>

  <script>
    const audio = document.getElementById("audioPlayer");

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function adjustVolume(value) {
      audio.volume = value;
    }
  </script>
</body>
</html>
