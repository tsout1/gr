<!DOCTYPE html>
<html lang="en">

  <link rel="icon" href="https://tse3.mm.bing.net/th/id/OIP.-pmFs3faKPQ6beJQMlzNDAHaEY?pid=Api&P=0&h=220" />
  <title>Bypass YeuMoney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      transition: background 0.3s;
    }
    .light {
      background: linear-gradient(135deg, #1e3a8a, #4f46e5);
    }
    .dark {
      background: linear-gradient(135deg, #111827, #374151);
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
    .progress-bar {
      transition: width 1s linear;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .discord-btn {
      background-color: #5865F2;
      transition: background-color 0.3s;
    }
    .discord-btn:hover {
      background-color: #4752C4;
    }
    .dark .discord-btn {
      background-color: #7289DA;
    }
    .dark .discord-btn:hover {
      background-color: #5B6EAE;
    }
  </style>
</head>
<body class="font-sans text-gray-800 light">
  <div class="container mx-auto p-6 max-w-3xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">
        <i class="fas fa-rocket mr-2"></i> Bypass YeuMoney
      </h1>
      <div class="flex space-x-2">
        <button id="themeToggle" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-4 rounded">
          <i class="fas fa-moon mr-2"></i> Chế độ tối
        </button>
        <a href="https://discord.gg/2NpBPjM4PF" target="_blank" class="discord-btn text-white font-bold py-2 px-4 rounded flex items-center">
          <i class="fab fa-discord mr-2"></i> Join Discord
        </a>
      </div>
    </div>

    <div id="overallProgress" class="w-full bg-gray-300 dark:bg-gray-600 rounded-full h-3 mb-4 hidden">
      <div id="overallBar" class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Chọn Nhiệm Vụ</h2>
      <button id="selectNone" class="mb-2 px-4 py-2 text-sm rounded bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white hover:bg-gray-400 dark:hover:bg-gray-500 transition">
        <i class="fas fa-times mr-2"></i>Bỏ chọn tất cả
      </button>
      <div id="siteCheckboxes" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6"></div>
      <button id="startBypass" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors">
        <i class="fas fa-play mr-2"></i> Start Bypass
      </button>
    </div>
    <div id="status" class="text-white text-lg mb-4 text-center"></div>
    <div id="results" class="space-y-4"></div>
  </div>

  <div id="toast" class="fixed bottom-6 right-6 bg-green-600 text-white py-3 px-5 rounded-lg shadow-lg opacity-0 pointer-events-none transition-opacity z-50"></div>

  <script>
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
    const devToolsDetector = () => {
      const threshold = 160;
      if ((window.outerWidth - window.innerWidth) > threshold || (window.outerHeight - window.innerHeight) > threshold) {
        alert('Vui lòng đóng DevTools để tiếp tục sử dụng!');
        location.reload();
      }
    };
    setInterval(devToolsDetector, 1000);

    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1380090512492728361/rlm3jJOs5eCGUXZAoqOpzIKAjuypOQbnVN8Jnzhb59FQvPVdEz1WnZbT16_ptuRPs7CE';
    const urls = {
      m88: { url: 'https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bet88ec.com/cach-danh-bai-sam-loc&loai_traffic=https://bet88ec.com/&clk=1000', icon: 'fas fa-dice' },
      fb88: { url: 'https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://fb88mg.com/ty-le-cuoc-hong-kong-la-gi&loai_traffic=https://fb88mg.com/&clk=1000', icon: 'fas fa-football-ball' },
      "188bet": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrailamnhe&url=https://88betag.com/cach-choi-game-bai-pok-deng&loai_traffic=https://88betag.com/&clk=1000", icon: "fas fa-cards" },
      "w88": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://188.166.185.213/tim-hieu-khai-niem-3-bet-trong-poker-la-gi&loai_traffic=https://188.166.185.213/&clk=1000", icon: "fas fa-poker-chip" },
       "v9bet": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://v9betse.com/ca-cuoc-dua-cho&loai_traffic=https://v9betse.com/&clk=1000", icon: "fas fa-dog" },
        "vn88": { url: "https://traffic-user.net/GET_MA.php?codexn=bomaydeptrai&url=https://vn88no.com/keo-chap-1-trai-la-gi&loai_traffic=https://vn88no.com/&clk=1000", icon: "fas fa-futbol" },
        "bk8": { url: "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bk8ze.com/cach-choi-bai-catte&loai_traffic=https://bk8ze.com/&clk=1000", icon: "fas fa-gamepad" },
    };

    const startButton = document.getElementById('startBypass');
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    const siteCheckboxesDiv = document.getElementById('siteCheckboxes');
    const themeToggle = document.getElementById('themeToggle');
    const toast = document.getElementById('toast');
    const overallProgress = document.getElementById('overallProgress');
    const overallBar = document.getElementById('overallBar');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.replace('light', 'dark');
      themeToggle.innerHTML = '<i class="fas fa-sun mr-2"></i> Chế độ sáng';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.innerHTML = isDark ? '<i class="fas fa-sun mr-2"></i> Chế độ sáng' : '<i class="fas fa-moon mr-2"></i> Chế độ tối';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    document.getElementById('selectNone').addEventListener('click', () => {
      document.querySelectorAll('#siteCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('opacity-0');
      toast.classList.add('opacity-100');
      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
      }, 3000);
    }

    Object.entries(urls).forEach(([site, data]) => {
      const div = document.createElement('div');
      div.className = 'flex items-center p-2 bg-gray-100 dark:bg-gray-700 rounded card';
      div.innerHTML = `
        <input type="checkbox" id="${site}" value="${site}" class="mr-2 h-5 w-5">
        <label for="${site}" class="flex items-center text-gray-800 dark:text-gray-100"><i class="${data.icon} mr-2"></i>${site.toUpperCase()}</label>
      `;
      siteCheckboxesDiv.appendChild(div);
    });

    async function startBypass() {
      const selectedSites = [...document.querySelectorAll('input[type="checkbox"]:checked')].map(cb => cb.value);
      if (selectedSites.length === 0) {
        statusDiv.textContent = 'Vui lòng chọn ít nhất một nghiệm vụ!';
        statusDiv.className = 'text-red-400 text-lg mb-4 text-center fade-in';
        return;
      }
      startButton.disabled = true;
      startButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
      statusDiv.textContent = 'Starting bypass...';
      statusDiv.className = 'text-white text-lg mb-4 text-center fade-in';
      resultsDiv.innerHTML = '';
      overallProgress.classList.remove('hidden');
      let completed = 0;

      const updateOverallProgress = () => {
        completed++;
        overallBar.style.width = `${(completed / selectedSites.length) * 100}%`;
      };

      for (const site of selectedSites) {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg card fade-in';
        resultDiv.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100"><i class="${urls[site].icon} mr-2"></i>${site.toUpperCase()}</h2>
          <p class="text-indigo-600 dark:text-indigo-400"><i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...</p>
          <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5 mt-2">
            <div id="progress-${site}" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Time remaining: <span id="timer-${site}">75s</span></p>
        `;
        resultsDiv.appendChild(resultDiv);

        let timeLeft = 75;
        const timerSpan = document.getElementById(`timer-${site}`);
        const progressBar = document.getElementById(`progress-${site}`);
        const timerInterval = setInterval(() => {
          timeLeft--;
          timerSpan.textContent = `${timeLeft}s`;
          progressBar.style.width = `${((75 - timeLeft) / 75) * 100}%`;
          if (timeLeft <= 0) clearInterval(timerInterval);
        }, 1000);

        try {
          const response = await fetch(urls[site].url, { method: 'POST' });
          const html = await response.text();
          const match = html.match(/<span id="layma_me_vuatraffic"[^>]*>\s*(\d+)\s*<\/span>/);
          await new Promise(resolve => setTimeout(resolve, 75000));
          clearInterval(timerInterval);
          timerSpan.textContent = '0s';
          progressBar.style.width = '100%';

          if (match) {
            resultDiv.innerHTML = `
              <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100"><i class="${urls[site].icon} mr-2"></i>${site.toUpperCase()}</h2>
              <div class="flex items-center">
                <p class="text-green-600 dark:text-green-400"><i class="fas fa-check-circle mr-2"></i>Code: ${match[1]}</p>
              </div>`;
            showToast(`✔️ ${site.toUpperCase()} bypassed!`);
            const history = JSON.parse(localStorage.getItem('bypassHistory') || '{}');
            history[site] = { code: match[1], time: new Date().toLocaleString('vi-VN') };
            localStorage.setItem('bypassHistory', JSON.stringify(history));
            if (WEBHOOK_URL) fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ embeds: [{
                title: '🟢 Bypass Thành Công',
                description: `**Site:** ${site.toUpperCase()}\n**Mã:** \\`${match[1]}\\`\n**Thời gian:** ${new Date().toLocaleString('vi-VN')}`,
                color: 0x00FF00,
                timestamp: new Date().toISOString()
              }] })
            });
          } else {
            resultDiv.innerHTML = `<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100"><i class="${urls[site].icon} mr-2"></i>${site.toUpperCase()}</h2><p class="text-red-600 dark:text-red-400">Không tìm thấy mã.</p>`;
          }
        } catch (error) {
          clearInterval(timerInterval);
          progressBar.style.width = '100%';
          resultDiv.innerHTML = `<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100"><i class="${urls[site].icon} mr-2"></i>${site.toUpperCase()}</h2><p class="text-red-600 dark:text-red-400">Lỗi: ${error.message}</p>`;
        }
        updateOverallProgress();
      }

      startButton.disabled = false;
      startButton.innerHTML = '<i class="fas fa-play mr-2"></i> Start Bypass';
      statusDiv.textContent = 'Bypass hoàn tất!';
      statusDiv.className = 'text-green-400 text-lg mb-4 text-center fade-in';
    }

    startButton.addEventListener('click', startBypass);
  </script>
</body>
</html>
