            statusDiv.className = 'text-white text-lg mb-4 text-center fade-in';

                let timeLeft = 75;
                const timerSpan = document.getElementById(`timer-${site}`);

                    timeLeft--;
                    timerSpan.textContent = `${timeLeft}s`;
                    progressBar.style.width = `${((75 - timeLeft) / 75) * 100}%`;
                    if (timeLeft <= 0) clearInterval(timerInterval);
                }, 1000);

                try {
                    const response = await fetch(urls[site].url, { method: 'POST' });

                    progressBar.style.width = '100%';

                    if (match) {
                        resultDiv.innerHTML = `
