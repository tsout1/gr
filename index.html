<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            min-height: 100vh;
            transition: background 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        .light {
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
        }
        .dark {
            background: linear-gradient(135deg, #0b0f19, #1f2937);
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #06b6d4 rgba(255, 255, 255, 0.1);
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #06b6d4;
            border-radius: 4px;
        }
        .chat-message {
            max-width: 80%;
            margin: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            animation: fadeIn 0.3s ease-in;
            display: flex;
            flex-direction: column;
        }
        .bot-message {
            background: rgba(6, 182, 212, 0.2);
            margin-left: auto;
            border: 1px solid #06b6d4;
        }
        .user-message {
            background: rgba(139, 92, 246, 0.2);
            margin-right: auto;
            border: 1px solid #8b5cf6;
        }
        .message-timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.25rem;
        }
        .progress-bar {
            transition: width 1s linear;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .custom-btn {
            transition: all 0.3s ease;
            transform: scale(1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .custom-btn:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 0 12px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .theme-btn {
            background: #3b82f6;
        }
        .theme-btn:hover {
            background: #1d4ed8;
        }
        .dark .theme-btn {
            background: #60a5fa;
        }
        .dark .theme-btn:hover {
            background: #3b82f6;
        }
        .discord-btn {
            background: linear-gradient(90deg, #6366f1, #a78bfa);
        }
        .discord-btn:hover {
            background: linear-gradient(90deg, #4f46e5, #8b5cf6);
        }
        .send-btn, .start-btn {
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
        }
        .send-btn:hover, .start-btn:hover {
            background: linear-gradient(90deg, #0891b2, #7c3aed);
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.15);
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .dark .copy-btn {
            background: rgba(255, 255, 255, 0.1);
        }
        .dark .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .chat-container {
                max-height: 60vh;
            }
            .text-3xl {
                font-size: 1.75rem;
            }
            .custom-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-100 light">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-extrabold text-cyan-200 drop-shadow-lg">
                <i class="fas fa-robot mr-2"></i> YeuMoney Bypass Bot
            </h1>
            <div class="flex space-x-2">
                <button id="themeToggle" class="custom-btn theme-btn text-white font-extrabold py-1.5 px-3 rounded-lg flex items-center" aria-label="Toggle theme">
                    <i class="fas fa-moon mr-2"></i> Chế độ tối
                </button>
                <a href="https://discord.gg/2NpBPjM4PF" target="_blank" class="custom-btn discord-btn text-white font-extrabold py-1.5 px-3 rounded-lg flex items-center" aria-label="Join Discord">
                    <i class="fab fa-discord mr-2"></i> Join Discord
                </a>
            </div>
        </div>
        <div class="chat-container p-4 mb-4">
            <div id="chatMessages" class="space-y-2"></div>
        </div>
        <div class="flex items-center space-x-2">
            <input id="chatInput" type="text" placeholder="Nhập lệnh (/bypass) hoặc câu hỏi" class="flex-1 bg-transparent border-2 border-cyan-400 text-gray-100 rounded-lg p-2 focus:outline-none focus:border-cyan-200" aria-label="Chat input">
            <button id="sendMessage" class="custom-btn send-btn text-white font-extrabold py-2 px-4 rounded-lg" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Prevent right-click and specific keyboard shortcuts
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });

        // Detect DevTools usage
        const detectDevTools = () => {
            const threshold = 160;
            if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                alert('Vui lòng đóng DevTools để tiếp tục sử dụng!');
                window.location.reload();
            }
        };
        setInterval(detectDevTools, 1000);

        // Constants
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1380090512492728361/rlm3jJOs5eCGUXZAoqOpzIKAjuypOQbnVN8Jnzhb59FQvPVdEz1WnZbT16_ptuRPs7CE';
        const SITES = {
            m88: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bet88ec.com/cach-danh-bai-sam-loc&loai_traffic=https://bet88ec.com/&clk=1000"
                ]
            },
            fb88: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://fb88mg.com/ty-le-cuoc-hong-kong-la-gi&loai_traffic=https://fb88mg.com/&clk=1000"
                ]
            },
            "188bet": {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrailamnhe&url=https://88betag.com/cach-choi-game-bai-pok-deng&loai_traffic=https://88betag.com/&clk=1000"
                ]
            },
            w88: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://188.166.185.213/tim-hieu-khai-niem-3-bet-trong-poker-la-gi&loai_traffic=https://188.166.185.213/&clk=1000"
                ]
            },
            v9bet: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://v9betdi.com/cuoc-thang-ap-dao-la-gi&loai_traffic=https://v9betdi.com/&clk=1000",
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://v9betho.com/ca-cuoc-bong-ro-ao&loai_traffic=https://v9betho.com/&clk=1000",
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://v9betxa.com/cach-choi-craps&loai_traffic=https://v9betxa.com/&clk=1000"
                ]
            },
            VN88: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=deobiet&url=https://vn88ie.com/cach-choi-mega-6-45&loai_traffic=https://vn88ie.com/&clk=1000"
                ]
            },
            bk8: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bk8xo.com/de-4-cang-la-gi-ly/&loai_traffic=https://bk8xo.com/&clk=1000"
                ]
            }
        };

        // DOM elements
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize bypass count
        let bypassCount = parseInt(localStorage.getItem('bypassCount')) || 0;

        // Theme toggle
        const initializeTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun mr-2"></i> Chế độ sáng';
            }
        };
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun mr-2"></i> Chế độ sáng' : '<i class="fas fa-moon mr-2"></i> Chế độ tối';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Format timestamp
        const formatTimestamp = () => {
            return new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', hour12: false });
        };

        // Add message to chat
        const addMessage = (message, isBot = false, messageId = null) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isBot ? 'bot-message' : 'user-message'} text-gray-100 text-sm font-medium`;
            if (messageId) messageDiv.id = messageId;
            messageDiv.innerHTML = `
                <div>${message}</div>
                <div class="message-timestamp">${formatTimestamp()}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        };

        // Send webhook notification
        const sendWebhook = async (site, code) => {
            if (!WEBHOOK_URL) return;
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: '🟢 Bypass Thành Công',
                            description: `**Site:** ${site.toUpperCase()}\n**Mã:** \`${code}\`\n**Số lần bypass:** ${bypassCount}\n**Thời gian:** ${new Date().toLocaleString('vi-VN')}`,
                            color: 0x06b6d4,
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
            } catch (error) {
                console.error(`Webhook error for ${site}: ${error.message}`);
            }
        };

        // Check links for a site with timeout
        const checkSiteLinks = async (site) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
            try {
                const promises = SITES[site].links.map(async (link) => {
                    try {
                        const response = await fetch(link, {
                            method: 'POST',
                            cache: 'no-store',
                            signal: controller.signal
                        });
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        const html = await response.text();
                        const match = html.match(/<span id="layma_me_vuatraffic"[^>]*>\s*(\d+)\s*<\/span>/);
                        if (match) {
                            SITES[site].url = link;
                            return match[1];
                        }
                        return null;
                    } catch (error) {
                        console.error(`Error checking link ${link} for ${site}: ${error.message}`);
                        return null;
                    }
                });
                const results = await Promise.all(promises);
                return results.find(code => code !== null) || null;
            } catch (error) {
                console.error(`Error processing links for ${site}: ${error.message}`);
                return null;
            } finally {
                clearTimeout(timeoutId);
            }
        };

        // Process a single site
        const processSite = async (site, messageId) => {
            bypassCount++;
            localStorage.setItem('bypassCount', bypassCount);

            const code = await checkSiteLinks(site);
            const messageDiv = document.getElementById(messageId);

            try {
                if (!code) {
                    messageDiv.innerHTML = `
                        <div><p class="text-red-400 font-bold">${site.toUpperCase()}: Không thể lấy code, vui lòng thử lại.</p></div>
                        <div class="message-timestamp">${formatTimestamp()}</div>
                    `;
                    return;
                }

                // Show countdown for valid code
                messageDiv.innerHTML = `
                    <div>
                        <p class="font-bold">${site.toUpperCase()}: Processing... <span class="spinner"></span></p>
                        <div class="w-full bg-gray-800 rounded-full h-2 mt-2">
                            <div id="progress-${messageId}" class="progress-bar h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Time remaining: <span id="timer-${messageId}">75s</span></p>
                    </div>
                    <div class="message-timestamp">${formatTimestamp()}</div>
                `;
                chatMessages.scrollTop = chatMessages.scrollHeight;

                let timeLeft = 75;
                const timerSpan = document.getElementById(`timer-${messageId}`);
                const progressBar = document.getElementById(`progress-${messageId}`);
                return new Promise((resolve) => {
                    const timerInterval = setInterval(() => {
                        timeLeft--;
                        timerSpan.textContent = `${timeLeft}s`;
                        progressBar.style.width = `${((75 - timeLeft) / 75) * 100}%`;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            messageDiv.innerHTML = `
                                <div>
                                    <p class="text-green-400 font-bold">${site.toUpperCase()}: Code: ${code}</p>
                                    <button class="custom-btn copy-btn mt-2 text-gray-100 font-extrabold py-1 px-2 rounded-lg text-sm" data-code="${code}" aria-label="Copy code">
                                        <i class="fas fa-copy mr-1"></i> Copy
                                    </button>
                                </div>
                                <div class="message-timestamp">${formatTimestamp()}</div>
                            `;
                            sendWebhook(site, code);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            resolve();
                        }
                    }, 1000);
                });
            } catch (error) {
                messageDiv.innerHTML = `
                    <div><p class="text-red-400 font-bold">${site.toUpperCase()}: Error: ${error.message}</p></div>
                    <div class="message-timestamp">${formatTimestamp()}</div>
                `;
            }
        };

        // Start bypass process
        const startBypass = async (selectedSites, messageId) => {
            const messageDiv = document.getElementById(messageId);
            messageDiv.innerHTML = `
                <div>Đang kiểm tra liên kết... <span class="spinner"></span></div>
                <div class="message-timestamp">${formatTimestamp()}</div>
            `;

            try {
                const codes = {};
                let successCount = 0;
                for (const site of selectedSites) {
                    codes[site] = await checkSiteLinks(site);
                    if (codes[site]) {
                        successCount++;
                    }
                }

                // Process sites
                for (const site of selectedSites) {
                    const siteMessageId = `msg-${Date.now()}-${site}`;
                    addMessage('', true, siteMessageId);
                    await processSite(site, siteMessageId);
                }

                addMessage(`Bypass hoàn tất! (${successCount}/${selectedSites.length} site thành công)`, true);
            } catch (error) {
                addMessage(`Lỗi xảy ra: ${error.message}`, true);
            }

            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.code);
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy mr-1"></i> Copy';
                    }, 2000);
                });
            });
        };

        // Process user input
        const processCommand = async (input) => {
            addMessage(input, false); // User message
            const [command, ...args] = input.trim().split(/\s+/);
            const lowerCommand = command.toLowerCase();

            if (lowerCommand !== '/bypass') {
                // Handle non-bypass commands
                if (lowerCommand === '/help') {
                    addMessage(`
                        <p><b>Các lệnh khả dụng:</b></p>
                        <p><code>/bypass</code>: Hiển thị danh sách site để chọn.</p>
                        <p><code>/bypass [site1] [site2] ...</code>: Bypasses các site được chỉ định.</p>
                        <p><code>/sites</code>: Liệt kê các site khả dụng.</p>
                        <p><code>/help</code>: Hiển thị hướng dẫn này.</p>
                    `, true);
                } else if (lowerCommand === '/sites') {
                    addMessage(`Các site khả dụng: ${Object.keys(SITES).join(', ')}`, true);
                } else {
                    addMessage('Lệnh không hợp lệ! Sử dụng <code>/help</code> để xem danh sách lệnh.', true);
                }
                return;
            }

            if (args.length > 0) {
                // Process bypass with specified sites
                const selectedSites = args.map(site => site.toLowerCase()).filter(site => SITES[site]);
                if (!selectedSites.length) {
                    addMessage('Không có site hợp lệ! Các site khả dụng: ' + Object.keys(SITES).join(', '), true);
                    return;
                }
                const messageId = `msg-${Date.now()}`;
                addMessage('', true, messageId);
                startBypass(selectedSites, messageId);
            } else {
                // Show site selection checkboxes
                const messageId = `msg-${Date.now()}`;
                const siteList = Object.keys(SITES).map(site => `
                    <div class="flex items-center my-1">
                        <input type="checkbox" id="${site}-${messageId}" value="${site}" class="mr-2 h-4 w-4 text-cyan-400 border-2 border-cyan-400" aria-label="Select ${site}">
                        <label for="${site}-${messageId}" class="text-gray-100 font-bold">${site.toUpperCase()}</label>
                    </div>
                `).join('');
                addMessage(`
                    <p class="font-bold">Chọn site để bypass:</p>
                    ${siteList}
                    <button id="start-${messageId}" class="custom-btn start-btn mt-2 text-white font-extrabold py-2 px-4 rounded-lg" aria-label="Start bypass">
                        Start Bypass
                    </button>
                `, true, messageId);

                document.getElementById(`start-${messageId}`).addEventListener('click', () => {
                    const selectedSites = Array.from(document.querySelectorAll(`#${messageId} input[type="checkbox"]:checked`)).map(cb => cb.value);
                    if (!selectedSites.length) {
                        addMessage('Vui lòng chọn ít nhất một site!', true);
                        return;
                    }
                    startBypass(selectedSites, messageId);
                });
            }
        };

        // Handle send button and Enter key
        sendButton.addEventListener('click', () => {
            const input = chatInput.value.trim();
            if (input) {
                processCommand(input);
                chatInput.value = '';
            }
        });
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Initialize
        initializeTheme();
        addMessage(`
            Chào bạn! Tôi là YeuMoney Bypass Bot. Nhập <code>/bypass</code> để chọn site hoặc <code>/bypass [site1] [site2] ...</code> để bypass trực tiếp.<br>
            Sử dụng <code>/help</code> để xem thêm lệnh.
        `, true);
    </script>
</body>
